<!doctype html>
<html lang="en">
<head>
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" charset="UTF-8" />
    <title>Phaser - Making your first game, part 9</title>
	<script type="text/javascript" src="js/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var width = screen.width;
var height = screen.height;

//WIDTH x HEIGHT
var game = new Phaser.Game(1280, 720, Phaser.AUTO, '', { preload: preload, create: create, update: update });

function preload() {

    game.load.image('sky', 'assets/sky.png');
    game.load.image('ground', 'assets/ground.png');
    game.load.image('platform', 'assets/platform.png');
    game.load.image('star', 'assets/barrel.png');
    game.load.spritesheet('player', 'assets/PlayerSprite.png', 90, 110);

}

var player;
var platforms;
var cursors;

var stars;
var score = 0;
var scoreText;

function create() {
this.background = this.game.add.tileSprite(0, 0, this.game.width, this.game.height, 'sky');
this.scale.scaleMode = Phaser.ScaleManager.SHOW_ALL;
this.scale.minWidth = 240;
this.scale.minHeight = 170;
this.scale.maxWidth = 2880;
this.scale.maxHeight = 1920;
this.scale.setScreenSize(true);
this.game.scale.pageAlignHorizontally = true;
this.game.scale.pageAlignVertically = true;
this.game.scale.refresh();
this.game.world.setBounds(0, 0, 3000, height);
    //  We're going to be using physics, so enable the Arcade Physics system
    game.physics.startSystem(Phaser.Physics.ARCADE);

    //  A simple background for our game
    game.add.sprite(0, 300, 'sky');

    //  The platforms group contains the ground and the 2 ledges we can jump on
    platforms = game.add.group();

    //  We will enable physics for any object that is created in this group
    platforms.enableBody = true;

    // Here we create the ground.
    var ground = platforms.create(0, game.world.height - 80, 'ground');
    //  This stops it from falling away when you jump on it
    ground.body.immovable = true;

    ground = platforms.create(width - 640, game.world.height - 80, 'ground');
    ground.body.immovable = true;

    //  Now let's create two ledges
    var ledge = platforms.create(720, 900, 'platform');
    ledge.body.immovable = true;
    ledge.scale.setTo(0.6, 0.6);
    ledge = platforms.create(-150, 250, 'platform');
    ledge.body.immovable = true;
    ledge.scale.setTo(0.6, 0.6);

    // The player and its settings
    player = game.add.sprite(32, game.world.height - 150, 'dude');

    //  We need to enable physics on the player
    game.physics.arcade.enable(player);

    //  Player physics properties. Give the little guy a slight bounce.
    player.body.bounce.y = 0.2;
    player.body.gravity.y = 300;
    player.body.collideWorldBounds = true;

    //  Our two animations, walking left and right.
    player.animations.add('left', [0, 3, 2], 10, true);
    player.animations.add('right', [4, 1, 4], 10, true);

    //  Finally some stars to collect
    stars = game.add.group();

    //  We will enable physics for any star that is created in this group
    stars.enableBody = true;

    //  Here we'll create 12 of them evenly spaced apart
    for (var i = 0; i < 12; i++)
    {
        //  Create a star inside of the 'stars' group
        var star = stars.create(i * 70, 500, 'star');
        star.body.collideWorldBounds = true;
        //  Let gravity do its thing
        star.body.gravity.y = 900;
        star.scale.setTo(0.5, 0.5);
        //  This just gives each star a slightly random bounce value
        star.body.bounce.y = 0.5;
    }

    //  The score
    scoreText = game.add.text(16, 16, 'Slain bitches: 0', { fontSize: '32px', fill: '#000' });

    //  Our controls.
    cursors = game.input.keyboard.createCursorKeys();
    game.camera.follow(player);

}

function update() {

    //  Collide the player and the stars with the platforms
    game.physics.arcade.collide(player, platforms);
    game.physics.arcade.collide(stars, platforms);
    game.physics.arcade.collide(player, stars);
    game.physics.arcade.collide(stars, stars);

    //  Checks to see if the player overlaps with any of the stars, if he does call the collectStar function
   // game.physics.arcade.overlap(player, stars, null, this);

    //  Reset the players velocity (movement)
    player.body.velocity.x = 0;

    if (cursors.left.isDown)
    {
        //  Move to the left
        player.body.velocity.x = -350;

        player.animations.play('left');
    }
    else if (cursors.right.isDown)
    {
        //  Move to the right
        player.body.velocity.x = 350;

        player.animations.play('right');
    }
    else
    {
        //  Stand still
        player.animations.stop();

        player.frame = 4;
    }

    //  Allow the player to jump if they are touching the ground.
    if (cursors.up.isDown && player.body.touching.down)
    {
        player.body.velocity.y = -350;
    }

}


</script>

</body>
</html>
